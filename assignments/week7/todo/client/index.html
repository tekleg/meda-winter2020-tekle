<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>

    <link rel="icon" href="icon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="styles/main.css" />
    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/main.js"></script>
</head>
<body>
    <div id="bod">
    <div id="new-note">
        <h1>Create a new To-Do Task</h1>
        <label for="note-title">Title</label><br />
        <input type="text" id="note-title" /><br />
        <label for="note-priority">Priority</label><br />
        <select id="note-priority">
            <option value="1">Level 1</option>
            <option value="2">Level 2</option>
            <option value="3">Level 3</option>
            <option value="4">Level 4</option>
            <option value="5">Level 5</option>
        </select><br />
        <label for="note-text">Note</label><br />
        <textarea rows="10" cols="50" id="note-text"></textarea><br />
        <div id="submit-area">
            <button id="submit">Save Todo Item</button>
        </div>
        <div id="loader">
        <img id="loading-icon" src="images/822.gif" width="22" height="22" alt="Loading Icon" />
        </div>
        <div id="message">
            <p id="submit-message"></p>
        </div>
    </div>

    <div id="notes-list">
        <h1>Current To-Do Tasks</h1>
        <table id="tasks" >
            <thead>
                <tr>
                    <th>Priority</th>
                    <th>Task</th>
                    <th>Notes</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    </div>
</body>
</html>
